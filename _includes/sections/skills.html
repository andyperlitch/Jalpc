<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3" id="skill-chart-wrapper">

            <div id="skills-target"></div>
            <script src="http://127.0.0.1:8080/index.js"></script>
            <script>
                var skillChart = new SkillsBarChart({
                    target: '#skills-target',
                    data: {{ site.data.index.skills | jsonify }}
                });
            </script>
        </div>
    </div>
</div>
